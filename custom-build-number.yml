parameters:
- name: workspace
  type: string
  default: ci
  
# name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
name: $(Build.DefinitionVersion)-$(SourceBranchName)-${{ parameters.workspace }}-$(Build.BuildId)

trigger: none
schedules:
- cron: '0 1 * * *'
  displayName: 'Nightly build (UTC)'
  always: 'true'
  branches:
    include:
    - main

jobs:
- job: jobA
  displayName: Example Job
  pool:
    name: 'Hosted'
  steps:
  - pwsh: |
      echo "script"
    displayName: Example Task
  