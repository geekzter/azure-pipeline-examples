trigger: none
schedules:
- cron: '0 1 * * *'
  displayName: 'Nightly build (UTC)'
  always: 'true'
  branches:
    include:
    - main

jobs:
- job: agent
  displayName: 'Ubuntu agent'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: printenv
    displayName: 'Print environment variables'
  - task: AzureCLI@2
    displayName: 'Display Identity information'
    inputs:
      azureSubscription: '$(subscriptionConnection)'
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        Write-Host "`$env:servicePrincipalId is set: '$($env:servicePrincipalId -ne $null)'"
        az account show --query "user.name" -o tsv | Set-Variable servicePrincipalId
        az ad sp show --id $servicePrincipalId -o json
        
        echo "These are subscriptions that identity has access to:"
        az account list --query "sort_by([].{Name:name, SubscriptionId:id}, &Name)" -o table
        
        echo "These are resource groups that identity has access to in '$(az account show --query name -o tsv)':"
        az group list --query "sort_by([].{Name:name, ResourceId:id}, &Name)" -o table
      addSpnToEnvironment: true
      failOnStandardError: false
      workingDirectory: '$(Build.ArtifactStagingDirectory)'
  - publish: '$(Build.ArtifactStagingDirectory)'
    displayName: 'Publish artifacts'
    artifact: drop

