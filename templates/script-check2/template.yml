# template.yml
parameters:
- name: usersteps
  type: stepList
  default: []
steps:
- ${{ each step in parameters.usersteps }}:
  - ${{ if ne(step.task, 'CmdLine@2') }}:  
    - ${{ step }}
  - ${{ else }}:  
    - ${{ each pair in step }}:
        ${{ if eq(pair.key, 'inputs') }}:
          ${{ pair.key }}: ${{ pair.value }}
            ${{ each attribute in pair }}:
          #   ${{ if eq(attribute.key, 'script') }}:
          #     ${{ attribute.key }}: echo "Script removed by template"
          #   ${{ else }}:
              ${{ attribute.key }}: ${{ attribute.value }}
        ${{ else }}:
          ${{ pair.key }}: ${{ pair.value }}
