# template.yml
parameters:
- name: usersteps
  type: stepList
  default: []
steps:
- ${{ each step in parameters.usersteps }}:
  - ${{ if ne(step.task, 'CmdLine@2') }}:  
    - ${{ step }}
  - ${{ else }}:  
    - ${{ each pair in step }}:
        ${{ if eq(pair.value, 'inputs') }}:
          ${{ each attribute in pair }}:
            ${{ attribute.key }}: ${{ attribute.value }}
          # ${{ pair.key }}: echo "Script removed by template"
        ${{ else }}:
          ${{ pair.key }}: ${{ pair.value }}
