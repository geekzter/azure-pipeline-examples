- job: 'hosted'
  displayName: 'Hosted pool'
  pool:
    name: 'Hosted'
    vmImage: 'windows-latest'
  steps:
  - pwsh: |
      Get-ComputerInfo | Select-Object WindowsProductName

- job: 'hostedlatest'
  displayName: 'Hosted pool with windows-latest'
