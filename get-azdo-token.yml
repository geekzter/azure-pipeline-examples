parameters:
- name: azureDevOpsServiceConnection
  displayName: Azure DevOps Service Connection
  type: string
  default: my-azure-subscription
  
pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    azureDevOpsServiceConnection: 'praval'
    targetType: 'inline'
    script: |
      $token = Get-AzDoToken
