parameters:
- name: azureDevOpsServiceConnection
  displayName: Azure DevOps Service Connection
  type: string
  default: my-azdo-connection
  
pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    azureDevOpsServiceConnection: '${{ parameters.azureDevOpsServiceConnection }}'
    targetType: 'inline'
    script: |
      $token = Get-AzDoToken
