trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  displayName: Download secret
  name: secretFile
  inputs:
    secureFile: notasecret.txt
- pwsh: |
    Write-Host "secureFilePath: $(secretFile.secureFilePath)"
    Write-Host "foo: $(secretFile.foo)"
  displayName: Display secret file properties