trigger: none
schedules:
- cron: '0 1 * * *'
  displayName: 'Nightly build (UTC)'
  always: 'true'
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'

container: ubuntu:20.04

steps:
- bash: |
    sudo apt-get update
    sudo apt-get install azure-functions-core-tools-4
    func --version
    python -V
  displayName: 'Install Azure Functions Core Tools'