
pool:
  vmImage: 'ubuntu-latest'
steps:
- bash: |
    echo This step will not fail
    >&2 echo "error"
  failOnStderr: false

- bash: |
    echo This step will fail
    >&2 echo "error"
  failOnStderr: false

- bash: |
    echo This step will fail (on non-zero exit code)
    bash -c 'exit 1'
  condition: always()
  failOnStderr: false
